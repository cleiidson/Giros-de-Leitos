<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Sistema de Giro de Leito</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Registro de Giro de Leito</h1>
    <form id="registroForm">
      <div class="mb-3">
        <label for="andar" class="form-label">Andar:</label>
        <input type="text" class="form-control" id="andar" name="andar" required>
      </div>
      <div class="mb-3">
        <label for="leito" class="form-label">Leito:</label>
        <input type="text" class="form-control" id="leito" name="leito" required>
      </div>
      <div class="mb-3">
        <label for="hora_inicio" class="form-label">Hora Início:</label>
        <input type="time" class="form-control" id="hora_inicio" name="hora_inicio" required>
      </div>
      <div class="mb-3">
        <label for="hora_termino" class="form-label">Hora Término:</label>
        <input type="time" class="form-control" id="hora_termino" name="hora_termino" required>
      </div>
      <div class="mb-3">
        <label for="colaboradora" class="form-label">Colaboradora:</label>
        <input type="text" class="form-control" id="colaboradora" name="colaboradora" required>
      </div>
      <div class="mb-3">
        <label for="encarregada" class="form-label">Encarregada:</label>
        <input type="text" class="form-control" id="encarregada" name="encarregada" required>
      </div>
      <div class="mb-3">
        <label for="no_sistema" class="form-label">No Sistema:</label>
        <input type="text" class="form-control" id="no_sistema" name="no_sistema" required>
      </div>
      <div class="mb-3">
        <label for="observacoes" class="form-label">Observações (opcional):</label>
        <textarea class="form-control" id="observacoes" name="observacoes"></textarea>
      </div>
      <button type="submit" class="btn btn-success">Salvar</button>
    </form>
    <div id="mensagem" class="mt-3"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
