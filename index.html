<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Sistema de Giro de Leito</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-4 mb-4">
    <h1 class="text-center mb-4">Registro de Giro de Leito</h1>
    <div class="card shadow-sm">
      <div class="card-body">
        <form id="registroForm">
          <div class="mb-3">
            <label for="andar" class="form-label">Andar <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="andar" name="andar" placeholder="Ex: 1º Andar" required>
          </div>
          <div class="mb-3">
            <label for="leito" class="form-label">Leito <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="leito" name="leito" placeholder="Ex: 101" required>
          </div>
          <div class="mb-3">
            <label for="hora_inicio" class="form-label">Hora de Início <span class="text-danger">*</span></label>
            <input type="time" class="form-control" id="hora_inicio" name="hora_inicio" required>
          </div>
          <div class="mb-3">
            <label for="hora_termino" class="form-label">Hora de Término <span class="text-danger">*</span></label>
            <input type="time" class="form-control" id="hora_termino" name="hora_termino" required>
          </div>
          <div class="mb-3">
            <label for="colaboradora" class="form-label">Colaboradora <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="colaboradora" name="colaboradora" placeholder="Ex: Ana Silva" required>
          </div>
          <div class="mb-3">
            <label for="encarregada" class="form-label">Encarregada <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="encarregada" name="encarregada" placeholder="Ex: Maria Souza" required>
          </div>
          <div class="mb-3">
            <label for="no_sistema" class="form-label">No Sistema <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="no_sistema" name="no_sistema" placeholder="Ex: 12345" required>
          </div>
          <div class="mb-3">
            <label for="observacoes" class="form-label">Observações (opcional)</label>
            <textarea class="form-control" id="observacoes" name="observacoes" placeholder="Digite observações, se necessário"></textarea>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Salvar Registro</button>
          </div>
        </form>
      </div>
    </div>
    <div id="mensagem" class="mt-3"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
