<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Giro de Leito</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-4 mb-4">
    <h1 class="text-center mb-4">Sistema de Giro de Leito</h1>

    <!-- Navega√ß√£o entre abas -->
    <ul class="nav nav-tabs mb-4" id="mainTabs">
      <li class="nav-item">
        <button class="nav-link active" id="tabRegistro">Registrar</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" id="tabHistorico">Hist√≥rico</button>
      </li>
    </ul>

    <!-- üîπ CONTE√öDO: REGISTRO -->
    <div id="registroContainer">
      <div class="card shadow-sm mb-4">
        <div class="card-body">

          <!-- Abas internas -->
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="status-tab" data-bs-toggle="tab" data-bs-target="#status-content" type="button" role="tab">Status (Tempo Real)</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="manual-tab" data-bs-toggle="tab" data-bs-target="#manual-content" type="button" role="tab">Registro Manual (Noturno/Folha)</button>
            </li>
          </ul>

          <div class="tab-content mt-3" id="myTabContent">

            <!-- ========== ABA STATUS TEMPO REAL ========== -->
            <div class="tab-pane fade show active" id="status-content" role="tabpanel">
              <h3 class="text-center mt-3">Status dos Leitos em Higieniza√ß√£o</h3>

              <form id="registroStatusForm" class="mb-4 mt-3">
                <div class="row">
                  <div class="col-md-3 mb-3">
                    <label for="andar_status" class="form-label">Andar</label>
                    <input type="number" class="form-control" id="andar_status" name="andar" placeholder="Ex: 1" required>
                  </div>
                  <div class="col-md-3 mb-3">
                    <label for="leito_status" class="form-label">Leito</label>
                    <input type="number" class="form-control" id="leito_status" name="leito" placeholder="Ex: 101" required>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="colaboradora_status" class="form-label">Colaboradora</label>
                    <input type="text" class="form-control" id="colaboradora_status" name="colaboradora" required>
                  </div>
                </div>

                <div class="mb-3">
                  <label class="form-label">Encarregada</label>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="encarregada_status" id="encarregada_risocleide_status" value="RISOCLEIDE" checked>
                    <label class="form-check-label" for="encarregada_risocleide_status">Risocleide</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="encarregada_status" id="encarregada_outra_status" value="outra">
                    <label class="form-check-label" for="encarregada_outra_status">Outra</label>
                  </div>
                  <div id="outra_encarregada_div_status" class="mt-2" style="display:none;">
                    <input type="text" class="form-control" id="outra_encarregada_status" placeholder="Digite o nome da encarregada">
                  </div>
                </div>

                <div class="mb-3">
                  <label class="form-label">No Sistema?</label>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="no_sistema_status" value="SIM" required>
                    <label class="form-check-label">Sim</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="no_sistema_status" value="N√ÉO">
                    <label class="form-check-label">N√£o</label>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="observacoes_status" class="form-label">Observa√ß√µes (opcional)</label>
                  <textarea class="form-control" id="observacoes_status" name="observacoes"></textarea>
                </div>

                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Iniciar Contagem</button>
                </div>
              </form>

              <hr>

              <h4 class="text-center mb-3">Leitos em Andamento</h4>
              <div id="statusLeitosContainer" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3">
                <p class="text-center w-100" id="noActiveBeds">Nenhum leito em higieniza√ß√£o ativa.</p>
              </div>
            </div>

            <!-- ========== ABA REGISTRO MANUAL ========== -->
            <div class="tab-pane fade" id="manual-content" role="tabpanel">
              <h3 class="text-center mt-3">Registro Manual</h3>

              <form id="registroManualForm" class="mt-3">
                <div class="row">
                  <div class="col-md-3 mb-3">
                    <label for="andar_manual" class="form-label">Andar</label>
                    <input type="number" class="form-control" id="andar_manual" name="andar" required>
                  </div>
                  <div class="col-md-3 mb-3">
                    <label for="leito_manual" class="form-label">Leito</label>
                    <input type="number" class="form-control" id="leito_manual" name="leito" required>
                  </div>
                  <div class="col-md-3 mb-3">
                    <label for="hora_inicio_manual" class="form-label">Hora de In√≠cio</label>
                    <input type="time" class="form-control" id="hora_inicio_manual" name="hora_inicio" required>
                  </div>
                  <div class="col-md-3 mb-3">
                    <label for="hora_termino_manual" class="form-label">Hora de T√©rmino</label>
                    <input type="time" class="form-control" id="hora_termino_manual" name="hora_termino" required>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="colaboradora_manual" class="form-label">Colaboradora</label>
                  <input type="text" class="form-control" id="colaboradora_manual" name="colaboradora" required>
                </div>

                <div class="mb-3">
                  <label class="form-label">Encarregada</label>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="encarregada_manual" id="encarregada_risocleide_manual" value="RISOCLEIDE" checked>
                    <label class="form-check-label">Risocleide</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="encarregada_manual" id="encarregada_outra_manual" value="outra">
                    <label class="form-check-label">Outra</label>
                  </div>
                  <div id="outra_encarregada_div_manual" class="mt-2" style="display:none;">
                    <input type="text" class="form-control" id="outra_encarregada_manual" placeholder="Digite o nome da encarregada">
                  </div>
                </div>

                <div class="mb-3">
                  <label class="form-label">No Sistema?</label>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="no_sistema_manual" value="SIM" required>
                    <label class="form-check-label">Sim</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="no_sistema_manual" value="N√ÉO">
                    <label class="form-check-label">N√£o</label>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="observacoes_manual" class="form-label">Observa√ß√µes</label>
                  <textarea class="form-control" id="observacoes_manual" name="observacoes"></textarea>
                </div>

                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Salvar Registro Manual</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div id="mensagem" class="mt-3"></div>
    </div>

    <!-- üîπ CONTE√öDO: HIST√ìRICO -->
    <div id="historicoContainer" style="display:none;">
      <h3 class="text-center mb-4">Hist√≥rico de Registros</h3>
      <div id="historicoTabela" class="table-responsive">
        <p class="text-center text-muted">Carregue os registros...</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
