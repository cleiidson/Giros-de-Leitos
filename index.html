<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Giro de Leito</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-4 mb-4">
    <h1 class="text-center mb-4">Registro de Giro de Leito</h1>
    
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h3 class="card-title text-center" style="color: #131e2a;">Status dos Leitos em Higienização</h3>
        <div id="statusLeitosContainer" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3">
          <p class="text-center w-100" id="noActiveBeds">Nenhum leito em higienização ativa.</p>
        </div>
      </div>
    </div>
    
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h4 class="card-title text-center" style="color: #131e2a;">Iniciar Higienização (Somente Início)</h4>
        <form id="registroInicioForm">
          <div class="row">
            <div class="col-md-4 mb-3">
              <label for="andar_inicio" class="form-label">Andar <span class="text-danger">*</span></label>
              <input type="number" class="form-control" id="andar_inicio" name="andar" placeholder="Ex: 1" required>
            </div>
            <div class="col-md-4 mb-3">
              <label for="leito_inicio" class="form-label">Leito <span class="text-danger">*</span></label>
              <input type="number" class="form-control" id="leito_inicio" name="leito" placeholder="Ex: 101" required>
            </div>
            <div class="col-md-4 mb-3 d-grid align-self-end">
               <button type="submit" class="btn btn-primary">Iniciar Limpeza</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="card-title text-center" style="color: #131e2a;">Registro Completo (Higienização Finalizada)</h4>
        <form id="registroForm">
          <div class="mb-3">
            <label for="colaboradora" class="form-label">Colaboradora <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="colaboradora" name="colaboradora" placeholder="Ex: Ana Silva" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Encarregada <span class="text-danger">*</span></label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="encarregada" id="encarregada_risocleide" value="RISOCLEIDE" checked>
              <label class="form-check-label" for="encarregada_risocleide">Risocleide</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="encarregada" id="encarregada_outra" value="outra">
              <label class="form-check-label" for="encarregada_outra">Outra</label>
            </div>
            <div id="outra_encarregada_div" class="mt-2" style="display: none;">
              <input type="text" class="form-control" id="outra_encarregada" name="outra_encarregada" placeholder="Digite o nome da encarregada">
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">No Sistema? <span class="text-danger">*</span></label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="no_sistema" id="no_sistema_sim" value="SIM" required>
              <label class="form-check-label" for="no_sistema_sim">Sim</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="no_sistema" id="no_sistema_nao" value="NÃO">
              <label class="form-check-label" for="no_sistema_nao">Não</label>
            </div>
          </div>
          <div class="mb-3">
            <label for="observacoes" class="form-label">Observações (opcional)</label>
            <textarea class="form-control" id="observacoes" name="observacoes" placeholder="Digite observações, se necessário"></textarea>
          </div>
          <input type="hidden" id="leito_finalizar" name="leito_finalizar">
          <input type="hidden" id="andar_finalizar" name="andar_finalizar">
          <input type="hidden" id="hora_inicio_finalizar" name="hora_inicio">
          <input type="hidden" id="hora_termino_finalizar" name="hora_termino">

          <div class="d-grid">
            <button type="submit" class="btn btn-primary" id="btnSalvarRegistroCompleto" disabled>Salvar Registro (Finalizar)</button>
          </div>
        </form>
      </div>
    </div>
    
    <div class="text-center mt-3">
      <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#historicoModal">
        Ver Histórico
      </button>
    </div>
    <div id="mensagem" class="mt-3"></div>
  </div>

  <div class="modal fade" id="historicoModal" tabindex="-1" aria-labelledby="historicoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="historicoModalLabel">Histórico de Registros - Risocleide</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="senhaHistorico" class="form-label">Senha para acessar o histórico:</label>
            <input type="password" class="form-control" id="senhaHistorico" placeholder="Digite a senha">
            <button type="button" class="btn btn-primary mt-2" onclick="carregarHistorico()">Carregar Histórico</button>
          </div>
          <div id="historicoTabela" class="table-responsive">
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
